<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
</head>
<body>
    <form id="reg-form">
        <h1>Registration</h1>
        <input type="text" id="usrname" placeholder="username">
        <input type="password" id="pwd" placeholder="password">
        <input type="submit" value="SUBMIT">

    </form>
    <script>
        const form = document.getElementById("reg-form");
        form.addEventListener('submit', regUser);


        async function regUser(event){
            event.preventDefault();//Prevents reload
            const username = document.getElementById("usrname").value;
            const pwd = document.getElementById("pwd").value;

            const result = await fetch('/api/login', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    pwd
                })
            }).then((res)=>res.json());

            if(result.status === 'ok'){
                localStorage.setItem('token', result.tok);
            }
            console.log(result);
            
           
        }
    </script>
</body>
</html>
